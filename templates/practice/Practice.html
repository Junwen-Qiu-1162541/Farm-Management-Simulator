<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <form class="needs-validation" novalidate>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" required>
      <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
  
      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
  
      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
    </div>
    <div class="invalid-feedback">
      Please select an option.
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
  

  <!-- Popper.js 和 Bootstrap JS 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 初始化工具提示 -->
  <script>
    (function () {
      'use strict';
  
      window.addEventListener('load', function () {
        var form = document.querySelector('.needs-validation');
  
        form.addEventListener('submit', function (event) {
          // Check if any radio button is selected
          var radios = form.querySelectorAll('input[name="btnradio"]');
          var isChecked = Array.from(radios).some(radio => radio.checked);
  
          if (!isChecked) {
            event.preventDefault();
            event.stopPropagation();
  
            // Add 'is-invalid' class to the first radio button
            radios[0].classList.add('is-invalid');
  
            // Display the invalid feedback message
            form.querySelector('.invalid-feedback').style.display = 'block';
          } else {
            // Remove 'is-invalid' class if validation passes
            radios[0].classList.remove('is-invalid');
          }
  
          form.classList.add('was-validated');
        }, false);
      }, false);
    })();
  </script>
  
</body>
</html>
