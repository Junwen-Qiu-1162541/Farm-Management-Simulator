<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <title>Move Mob</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-0 m-0 border-0 m-0 border-0">      
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex flex-column justify-content-center ">
                <h4>Farm Management Simulator</h4>
                <p class="small text-muted mb-0 ">Hello there, Today is Friday</p>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                     <a class="nav-link" href="#">Stock</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Paddocks</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="breadcrumb" class="bg-white">
        <div class="container col-10 col-md-8 mt-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Move Mob</li>
                </ol>
            </nav>
        </div>
    </section>

    <section id="table" class="bg-light">
        <div class="container col-10 col-lg-8 py-5">
            <form class="text-start" >
                <h2>Move Mob</h2>
                <p class="lead text-muted">Move mob from one paddock to another one</p>
                <div class="bg-white d-flex flex-column p-5 mb-5">
                    <label class="mb-2">Choose target Mob</label>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="Choose target Mob" id="mob1" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="mob1">mob 1</label>
                          
                        <input type="radio" class="btn-check" name="Choose target Mob" id="mob2" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="mob2">mob 2</label>
                          
                        <input type="radio" class="btn-check" name="Choose target Mob" id="mob3" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="mob3">mob 3</label>
                    </div>
                    <label class="mt-5 mb-2">Choose target paddock</label>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="Choose target paddock" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="btnradio1">grass 1</label>
                          
                        <input type="radio" class="btn-check" name="Choose target paddock" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="btnradio2">grass 2</label>
                          
                        <input type="radio" class="btn-check" name="Choose target paddock" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="btnradio3">grass 3</label>
                    </div>
                    <div>
                        <button class="btn btn-secondary mt-5 ">Move Mob</button>
                    </div>

                </div>
            </form>
    </section>
